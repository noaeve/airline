<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia-Pacific Charter Airline</title>
    <script src="airline.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="left-panel">
            <div class="main">
                <h2>Airline Information</h2>
                <p>Bank Balance: $<span id="bank-balance"></span></p>
                <p>Reputation Score: <span id="reputation"></span></p>
                <p>Airline: <span id="plane-count"></span> plane<span id="plane-plural">s</span>, <span
                        id="seat-count"></span> seats</p>
            </div>
            <div class="manifest">
                <h2>Planes</h2>
                <div id="manifest-container">

                </div>
                <button title="Add a plane" id="new_plane">Buy another plane<span class="cost">$45</span></button>
            </div>
            <div class="charters">
                <h2>Charters</h2>
                <div id="charters-container">
                </div>
            </div>
        </div>

        <div id="content">
            <div id="top-bar">
                <div>Asia-Pacific Charter Airline</div>
                <div>Score: <span id="score"></span></div>
                <div>Month: <span id="month">January</span></div>
                <div><span id="countdown">12:00</span></div>
            </div>

            <div id="map-section">
                <object type="image/svg+xml" data="map.svg" id="map">
                    A map of asia should be here
                </object>

                <div id="tooltip"></div>

                <div id="plane-container">
                    <div id="plane_template" class="plane">
                        <svg viewBox="-10 -10 120 120" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" class="ground"
                                d="M 38.441605,98.467063 70.300111,55.324001 c 4.921695,0.319306 15.911627,0.526974 17.951686,0.339989 17.101433,-1.567439 9.735262,-12.423126 2.10292,-12.523835 -2.087502,-0.02756 -12.884786,-0.403772 -20.093601,-0.439442 L 37.661779,0.12095666 27.456155,0.00787564 47.409747,43.964156 15.673799,45.552668 6.6072896,32.806384 -0.07134536,32.725294 4.5119276,49.54067 l -0.05508,0.003 -4.31573996,16.990953 6.67280196,-0.202595 8.8533964,-12.90985 31.759832,1.038767 -19.172449,44.298133 z" />
                        </svg>
                    </div>
                </div>

                <div id="messages">
                </div>
            </div>

        </div>

    </div>

</body>

</html>
